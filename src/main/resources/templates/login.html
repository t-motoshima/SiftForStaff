<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name=”viewport” content=”width=device-width,initial-scale=1.0″>
<title>PCL シフト登録ログイン</title>
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
<link rel="stylesheet" href="css/base.css" th:href="@{/css/base.css}">
</head>
<body>
	<!--/* 1. ヘッダ */-->
	<section class="hero is-info">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">PCL シフト登録システム</h1>
				<h2 class="subtitle is-6">ログイン画面</h2>
			</div>
		</div>
	</section>

	<!--/* 2. フォーム */-->
	<section class="section">
		<form method="post" th:action="@{/menu}" th:object="${loginForm}">
			<div  class="container pcl_half">
				<div class="field">
					<p class="control has-icons-left has-icons-right">
						<input class="input" type="text" id="staffCode" name="staffCode" placeholder="スタッフコード">
						<span class="icon is-small is-left">
							<i class="fas fa-user"></i>
						</span>
					</p>
					<span class="err_msg" th:if="${#fields.hasErrors('staffCode')}" th:errors="*{staffCode}"></span>
				</div>
				<div class="field">
					<p class="control has-icons-left">
						<input class="input" type="password" id="passCode" name="passCode" placeholder="パスワード">
						<span class="icon is-small is-left">
							<i class="fas fa-lock"></i>
						</span>
					</p>
					<span class="err_msg" th:if="${#fields.hasErrors('passCode')}" th:errors="*{passCode}"></span>
				</div>
				<div class="level-left">
					<div class="level-item">
						<input class="button is-info" type="submit" value="ログイン">
					</div>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
