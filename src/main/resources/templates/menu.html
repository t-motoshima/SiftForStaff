<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name=”viewport” content=”width=device-width,initial-scale=1.0″>
<title>PCL メニュー</title>
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
<link rel="stylesheet" href="css/base.css" th:href="@{/css/base.css}">
</head>
<body>
	<!--/* 1. ヘッダ */-->
	<section class="hero is-info">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">PCL シフト登録システム</h1>
				<h2 class="subtitle is-6">メニュー</h2>
			</div>
		</div>
	</section>

	<p th:text="${staffCode}" class="code"></p>
	<p th:text="${passCode}" class="code"></p>
	<p th:text="${ownerFlg}" class="name"></p>
	<p th:text="${staffName}" class="name"></p>

	<section class="section">
		<div class="container is-max-desktop">
			<div class="columns is-mobile is-multiline is-centered">
				<!--/* 機能リストからメニュー作成 */-->
				<div th:each="feature : ${featureList}" class="column is-one-quarter">
					<p class="pcl_menu">
						<a th:href="@{{url}(url=${feature.featureUrl})}"
							th:id="${feature.featureCode}"
							th:text="${feature.featureName}">メニュー名</a>
					</p>
				</div>
				<!--/* レイアウト調整用 */-->
				<div class="column"></div>
			</div>
		</div>
	</section>
	<section class="section">
		<div class="level-left">
			<div class="level-item">
				<input type="submit" value="ログアウト" class="button is-info">
			</div>
		</div>
	</section>
</body>
</html>
