<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta http-equiv="imagetoolbar" content="no" />
<title>PCL シフト申請</title>
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
<link rel="stylesheet" href="css/base.css" th:href="@{/css/base.css}">
</head>
<body>
	<!--/* 1. ヘッダ */-->
	<section class="hero is-info">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">PCL シフト登録システム</h1>
				<h2 class="subtitle is-6">シフト申請</h2>
			</div>
		</div>
	</section>

	<!--/* 2. フォーム */-->
	<!--/* 2. シフト一覧 */-->
	<section class="section">
		<form method="post" th:action="@{/shiftlist}" th:object="${editShiftList}">
					<table class="table table-bordered table-hover table-striped">
						<tr th:each="calendarDay : ${calendarDay}" class="info col-sm-2">
    							<td th:text="${calendarDay}"></td>
						</tr>
		        </table>
		</form>
	</section>

</body>

</html>
